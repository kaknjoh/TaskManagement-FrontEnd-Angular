<div class="e-form">
    <br>
    <h1>ADD USER</h1>
    <form class="add-form" (ngSubmit)="addUser()">
        <mat-form-field class="full-width">
            <mat-label>First Name*</mat-label>
            <input matInput placeholder="First name..." [(ngModel)]="userModel.FirstName" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
            <mat-label>Last name*</mat-label>
            <input matInput placeholder="Last name..." [(ngModel)]="userModel.LastName" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <div class="grid">
            <button class="btnuserback" mat-raised-button color="primary" type="submit">ADD USER</button>
            <button class="btnuserback" mat-raised-button color="primary" [routerLink]="['/dashboard']">BACK</button>
        </div>
    </form>
</div>
